<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Simple Word Counter - Zeish</title>
    <link href="/style.css" rel="stylesheet" />
    <script defer src="/app.js"></script>
    <link
      href="/favicons/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      href="/favicons/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="/favicons/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link href="/manifest.json" rel="manifest" />
    <link
      href="/favicons/safari-pinned-tab.svg"
      rel="mask-icon"
      color="#5bbad5"
    />
    <meta content="#1d1c1e" name="msapplication-TileColor" />
    <meta content="/favicons/browserconfig.xml" name="msapplication-config" />
    <meta content="#eeeeee" name="theme-color" />
    <meta
      content="Count your word and character instantly."
      name="description"
    />
    <meta content="https://zeish.netlify.app/" name="url" />
    <meta content="en_US" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="Simple Word Counter - Zeish" property="og:title" />
    <meta content="Zeish" property="og:site_name" />
    <meta
      content="Count your word and character instantly."
      property="og:description"
    />
    <meta content="https://zeish.netlify.app/" property="og:url" />
    <meta content="https://zeish.netlify.app/zeish.jpg" property="og:image" />

    <meta content="@vanzasetia" name="twitter:site" />
    <meta content="@vanzasetia" name="twitter:creator" />
    <link href="https://zeish.netlify.app/" rel="canonical" />
  </head>
  <body>
    <main>
      <h1>Zeish: Write. Count. Repeat.</h1>
      <label class="sr-only" for="word-counter">Your text</label>
      <textarea
        cols="60"
        id="word-counter"
        name="word-counter"
        rows="20"
      ></textarea>
    </main>
    <footer>
      <p>
        A little word counter made by me,
        <a href="https://github.com/vanzasetia">Vanza Setia</a>.
      </p>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
